{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block body %}
<br><br>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Company Id</th>
      <th scope="col">Created</th>
    </tr>
  </thead>
  <tbody>
    {% for i in companies %}
    <tr>
      <td><a href="/compHome/{{i.cmp_id.cmp_id}}"><b>{{i.cmp_id.company.first_name}}</b></a></td>
      <td>{{i.cmp_id.cmp_id}}</td>
      <td>{{ i.cmp_id.created| naturaltime }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
